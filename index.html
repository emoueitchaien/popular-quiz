<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Popular Quiz</title>
  </head>
  <body>
    <div class="topic py-3 bg-white text-center">
      <div class="container">
        <h1 class="text-primary display-3 my-4">Popular Quiz</h1>
      </div>
    </div>
    <div class="quiz py-3 bg-primary">
      <div class="container">
        <h2 class="text-white my-5">Let's begin our Quiz....!</h2>

        <form class="quiz-form text-light">
          <div class="my-5">
            <p class="lead font-weight-normal">
              1. What was the name of our school when it was established?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="a" />
              <label class="check-label"
                >Shree Popular English Boarding School</label
              >
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="b" />
              <label class="check-label"
                >Chhatreswor English Boarding School</label
              >
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="c" />
              <label class="check-label"
                >Arghakhanchi Popular English Boarding School</label
              >
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">
              2. When was it established?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="a" />
              <label class="check-label">2050 B.S.</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="b" />
              <label class="check-label">2056 B.S.</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="c" />
              <label class="check-label">2063 B.S.</label>
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">
              3. Who was the first teacher from outside the district to teach
              here?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="a" />
              <label class="check-label">Motikhar Pokharel</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="b" />
              <label class="check-label">Bharat Khatiwoda</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="c" />
              <label class="check-label">Subash Dangol</label>
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">
              4. When did he join?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="a" />
              <label class="check-label">15th Baisakh, 2063</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="b" />
              <label class="check-label">20th Jesth, 2063</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="c" />
              <label class="check-label">25th Jesth, 2063</label>
            </div>
          </div>
          <div class="text-center py-4">
            <input type="submit" class="btn btn-light px-5" value="Submit" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
